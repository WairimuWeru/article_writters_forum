                <form class="contwain" name="datacollection" method="POST" data-netlify="true">
                    <div class="form">

                     <div class="form-group">
                            <label for="name">Name</label>
                            <input autocomplete="off" type="text" name="name" id="name">
                     </div>
                     <div class="form-group">
                            <label for="email">Email</label>

                     </div>
                     <div class="form-group">
                            <label for="phone">Phone number</label>
                            <input autocomplete="off" type="tel" required="please fill out this field"  name="number" id="phone">
                     </div>			 
                     <div class="form-group">
                            <label for="residence">Place of residence</label>
                            <input autocomplete="off" required="please fill out this field" type="text" name="location" id="location">
                     </div> 
                     <div class="form-group">
                            <label for="message">What topics would you like articles from?</label>
                            <textarea autocomplete="off" required="please fill out this field"  type="message" name="message" id="message"></textarea>
                     </div> 
		            <div class="form-group">
                            <label for="mesage">What are some of the things you would like us to improve in our website?</label>
                            <textarea autocomplete="off" type="mesage" name="mesage" id="mesage"></textarea>
                    </div>

                    </div>
